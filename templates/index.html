<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Question Answering System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .response pre {
            padding: 10px;
            background-color: #eef;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Medical Question Answering System</h1>
    <form action="/" method="POST">
        <label for="question">Ask a medical question:</label><br><br>
        <input type="text" id="question" name="question" placeholder="e.g., What is diabetes?" required>
        <input type="submit" value="Submit">
    </form>
    
    {% if response %}
    <div class="response">
        <h2>Response:</h2>
        <pre>{{ response }}</pre>
    </div>
    {% endif %}
</body>
</html>
